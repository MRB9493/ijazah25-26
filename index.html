<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Ijazah SD/MI</title>
    <!-- Menggunakan Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk input uppercase */
        .uppercase-input {
            text-transform: uppercase;
        }
        /* Style untuk placeholder agar ikut uppercase */
        .uppercase-input::placeholder {
            text-transform: none;
        }
        /* Style untuk preview gambar */
        .preview-container {
            width: 100%;
            min-height: 150px;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f9fafb;
        }
        .preview-image {
            max-width: 100%;
            max-height: 250px;
            object-fit: cover;
        }
        .preview-text {
            color: #6b7280;
            text-align: center;
        }
        /* Style untuk tombol saat loading */
        .button-loading {
            cursor: not-allowed;
            background-color: #3b82f6; /* a slightly lighter blue */
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Formulir Data Ijazah SD/MI</h1>
            <p class="text-gray-500 mt-2">Mohon isi semua data dengan benar dan lengkap.</p>
        </div>

        <!-- Form -->
        <form id="ijazahForm" class="space-y-6">

            <!-- Nama -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required
                       class="uppercase-input block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="SESUAI DENGAN IJAZAH">
            </div>

            <!-- Tempat Lahir -->
            <div>
                <label for="tempatLahir" class="block text-sm font-medium text-gray-700 mb-1">Tempat Lahir</label>
                <input type="text" id="tempatLahir" name="tempatLahir" required
                       class="uppercase-input block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="KOTA/KABUPATEN KELAHIRAN">
            </div>

            <!-- Tanggal Lahir -->
            <div>
                <label for="tanggalLahir" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Lahir</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" required
                       class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-gray-700">
            </div>

            <!-- NISN -->
            <div>
                <label for="nisn" class="block text-sm font-medium text-gray-700 mb-1">NISN (Nomor Induk Siswa Nasional)</label>
                <input type="text" id="nisn" name="nisn" required pattern="\d{10}" title="NISN harus terdiri dari 10 digit angka"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                       maxlength="10"
                       class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="CONTOH: 0012345678">
            </div>
            
            <!-- Pilihan Jurusan -->
            <div>
                <label for="jurusan" class="block text-sm font-medium text-gray-700 mb-1">Pilihan Jurusan</label>
                <select id="jurusan" name="jurusan" required
                        class="block w-full px-4 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-gray-700">
                    <option value="" disabled selected>-- PILIH JURUSAN --</option>
                    <option value="Agama 1">AGAMA 1</option>
                    <option value="Agama 2">AGAMA 2</option>
                    <option value="Tahfidz 1">TAHFIDZ 1</option>
                    <option value="Tahfidz 2">TAHFIDZ 2</option>
                    <option value="Reguler 1">REGULER 1</option>
                    <option value="Reguler 2">REGULER 2</option>
                    <option value="Reguler 3">REGULER 3</option>
                    <option value="Reguler 4">REGULER 4</option>
                    <option value="Reguler 5">REGULER 5</option>
                    <option value="Reguler 6">REGULER 6</option>
                    <option value="Reguler 7">REGULER 7</option>
                </select>
            </div>

            <!-- Upload Ijazah -->
            <div>
                <label for="uploadIjazah" class="block text-sm font-medium text-gray-700 mb-2">Upload Ijazah SD/MI</label>
                <p class="text-xs text-gray-500 mb-2">Hanya file foto (.jpg, .jpeg, .png). Pastikan semua tulisan terlihat jelas.</p>
                <input type="file" id="uploadIjazah" name="uploadIjazah" required accept="image/png, image/jpeg, image/jpg"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition">
                <div id="ijazahPreview" class="mt-4 preview-container">
                    <span class="preview-text">Preview Ijazah</span>
                </div>
            </div>

            <!-- Upload KK -->
            <div>
                <label for="uploadKk" class="block text-sm font-medium text-gray-700 mb-2">Upload Kartu Keluarga (KK) Terbaru</label>
                 <p class="text-xs text-gray-500 mb-2">Hanya file foto (.jpg, .jpeg, .png). Pastikan semua tulisan terlihat jelas.</p>
                <input type="file" id="uploadKk" name="uploadKk" required accept="image/png, image/jpeg, image/jpg"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition">
                <div id="kkPreview" class="mt-4 preview-container">
                    <span class="preview-text">Preview Kartu Keluarga</span>
                </div>
            </div>

            <!-- Tombol Submit -->
            <div class="pt-4">
                <button type="submit" id="submitButton"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    Kirim Data
                </button>
            </div>
        </form>
        
        <!-- Pesan Status -->
        <div id="statusMessage" class="hidden mt-6 p-4 rounded-lg text-center"></div>

    </div>

    <script>
        // =================================================================================
        // PASTE URL APLIKASI WEB ANDA DARI GOOGLE APPS SCRIPT DI SINI
        // =================================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdRYrk2FaR1hGQUGLhFy5qwF9qvLkDRhCbpUHgCpfDy9LRj0eGeKS_cDS0R7Oez-2rdg/exec"; 
        // =================================================================================

        document.addEventListener('DOMContentLoaded', function() {
            // Fungsi untuk mengubah input menjadi uppercase
            const uppercaseInputs = document.querySelectorAll('.uppercase-input');
            uppercaseInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const start = this.selectionStart, end = this.selectionEnd;
                    this.value = this.value.toUpperCase();
                    this.setSelectionRange(start, end);
                });
            });

            // Fungsi untuk menampilkan preview gambar
            function setupImagePreview(inputId, previewId) {
                const inputElement = document.getElementById(inputId);
                const previewElement = document.getElementById(previewId);
                inputElement.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewElement.innerHTML = `<img src="${e.target.result}" class="preview-image">`;
                        }
                        reader.readAsDataURL(file);
                    } else {
                        previewElement.innerHTML = `<span class="preview-text p-4">File tidak valid. Harap pilih file gambar.</span>`;
                    }
                });
            }

            setupImagePreview('uploadIjazah', 'ijazahPreview');
            setupImagePreview('uploadKk', 'kkPreview');
            
            // Menangani pengiriman form
            const form = document.getElementById('ijazahForm');
            const submitButton = document.getElementById('submitButton');
            const statusMessage = document.getElementById('statusMessage');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                if (SCRIPT_URL === "PASTE_URL_ANDA_DI_SINI") {
                    showStatus("Error: URL Script belum dimasukkan. Harap edit file HTML.", "error");
                    return;
                }

                // Ubah tampilan tombol submit menjadi loading
                submitButton.disabled = true;
                submitButton.textContent = 'Mengirim Data...';
                submitButton.classList.add('button-loading');
                statusMessage.classList.add('hidden');

                try {
                    const ijazahFile = document.getElementById('uploadIjazah').files[0];
                    const kkFile = document.getElementById('uploadKk').files[0];

                    // Konversi file ke Base64
                    const ijazahBase64 = await toBase64(ijazahFile);
                    const kkBase64 = await toBase64(kkFile);

                    const formData = {
                        nama: document.getElementById('nama').value,
                        tempatLahir: document.getElementById('tempatLahir').value,
                        tanggalLahir: document.getElementById('tanggalLahir').value,
                        nisn: document.getElementById('nisn').value,
                        jurusan: document.getElementById('jurusan').value,
                        ijazahFile: ijazahBase64,
                        ijazahFileName: ijazahFile.name,
                        kkFile: kkBase64,
                        kkFileName: kkFile.name
                    };
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Diperlukan untuk Apps Script, meski kita tidak bisa membaca responsnya
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData),
                        redirect: 'follow'
                    });
                    
                    // Karena mode 'no-cors', kita tidak bisa memeriksa status respons.
                    // Kita anggap berhasil jika fetch tidak melempar error.
                    showStatus("Terima kasih! Data Anda telah berhasil dikirim.", "success");
                    form.reset();
                    document.getElementById('ijazahPreview').innerHTML = '<span class="preview-text">Preview Ijazah</span>';
                    document.getElementById('kkPreview').innerHTML = '<span class="preview-text">Preview Kartu Keluarga</span>';

                } catch (error) {
                    console.error('Error:', error);
                    showStatus("Terjadi kesalahan saat mengirim data. Silakan coba lagi.", "error");
                } finally {
                    // Kembalikan tombol submit ke keadaan normal
                    submitButton.disabled = false;
                    submitButton.textContent = 'Kirim Data';
                    submitButton.classList.remove('button-loading');
                }
            });

            // Fungsi untuk mengubah file menjadi string Base64
            const toBase64 = file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });

            // Fungsi untuk menampilkan pesan status
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-6 p-4 rounded-lg text-center'; // Reset class
                if (type === 'success') {
                    statusMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
                } else {
                    statusMessage.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
                }
            }
        });
    </script>

</body>
</html>
